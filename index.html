<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="score-board">
        <div class="player-score">
            <p>You</p>
            <p class="score">0</p>
        </div>
        <div class="computer-score">
            <p>Computer</p>
            <p class="score">0</p>
        </div>
    </div>
    <p class="dialogue">Choose your weapon!</p>
    <div class="player-selection">
        <button class="rock"><span>Rock</span></button>
        <button class="paper"><span>Paper</span></button>
        <button class="scissors"><span>Scissors</span></button>
    </div>
    <div class="hands">
        <div class="player-hand">
            <p>You</p>
            <p class="hand">-</p>
        </div>
        <div class="computer-hand">
            <p>Computer</p>
            <p class="hand">-</p>
        </div>
    </div>
    <p class="round-result">-</p>
</body>
</html>
